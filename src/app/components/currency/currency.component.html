<div class="middle">
    <input  type="number" [value]="amount" (input)="onAmountChange($event)" min="0" />
    <select (change)="onCurrencyChange($event)" [value]="selectedCurrency">
        <option *ngFor="let currency of currencies" [value]="currency.ccy">{{ currency.ccy }}</option>
    </select>
</div>
